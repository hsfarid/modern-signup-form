<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reed Code Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">Reed <span class="code">Code</span></div>
            <div class="text-content">
            <h1>Create Your Free Acount</h1>
            <p>Get access to personalized features and connect with like-minded people.</p>
        </div>
        <div class="image-content"><img src="images/image1.png" alt=""></div>
        </div>
        <div class="right">
<div class="lang">
    <select name="lang" id="lang">
        <option value="english-us">English(USA)</option>
        <option value="english-uk">English(UK)</option>
        <option value="french">French</option>
        <option value="arabic">Arabic</option>
    </select>
</div>
            
            <h2>Create Account</h2>

            <form action="">
               <div class="input-div"><input type="text" placeholder="Full Name"></div>
               <div class="input-div"><input type="email" placeholder="Email Address"></div>
               <div class="input-div password"><input type="password" placeholder="Password" id="js-input-password"><i class="fa fa-eye eye-icon"></i></div>
               <div class="input-div-checkbox"><input type="checkbox"><span class="terms-and-conditions">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></span></div>
               <div><button class="sign-up-btn" >Sign Up</button></div>
               <div class="sign-up-with">Or Sign Up With</div>
               <div class="social-icons"><span><i class="fa-brands fa-google"></i></span><span><i class="fa-brands fa-facebook"></i></span><span><i class="fa-brands fa-instagram"></i></span><span><i class="fa-brands fa-twitter"></i></span><span><i class="fa-brands fa-linkedin"></i></span></div>
               <div class="sign-in">Already have an account? <a href="#">Sign in</a></div>
            </form>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
